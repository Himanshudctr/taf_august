source:                 # read the transformation data
  type: "database"
  transformation : ["Y","sql"]
  table: "NA"
  cred_lookup: "sqlserver_qa"
  exclude_cols: ["batch_id"]

target:              # read the completed table's data
  type: "database"
  transformation : ["N","sql"]
  table: "employee"
  cred_lookup: "oracle"
  exclude_cols: ["batch_id"]

validations:
  count_check:
    key_columns: ["customer_id"]
  duplicate_check:
    key_columns: ["customer_id"]
  null_check:
    null_columns: ["customer_id","name", "email", "phone"]
  uniqueness_check:
    unique_columns: ["customer_id"]
  data_compare_check:
    key_column: ["customer_id"]
    validate_columns: ["na"]
    num_records: 100